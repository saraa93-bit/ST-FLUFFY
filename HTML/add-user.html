<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add-user-form</title>
    <link rel="stylesheet" href="../CSS/add-user.css">
</head>
<body>
    <div class="form-container">
        <form id="addUserForm" class="admin-form">
            <h3>Add New User</h3>
            <input type="text" id="userName" placeholder="User Name">
            <span class="error" id="nameError"></span>
            
            <input type="email" id="userEmail" placeholder="User Email">
            <span class="error" id="emailError"></span>
            
            <input type="password" id="userPassword" placeholder="Password">
            <span class="error" id="passwordError"></span>
            
            <input type="text" id="userrole" placeholder="Role">
            <span class="error" id="roleError"></span>
            
            <button type="submit" onclick="addUser()">Add User</button>
        </form>
    </div>
    <script src="../JS/admin.js"></script>
</body>
</html>
