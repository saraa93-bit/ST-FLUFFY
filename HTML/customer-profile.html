<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <h1>Edit Profile</h1>
    <form id="editProfileForm">
        <label for="username">Username:</label>
        <input class="profile-input" type="text" id="username" name="username">
        <label for="email">Email:</label>
        <input class="profile-input" type="email" id="email" name="email">
        <label for="phone">Phone:</label>
        <input class="profile-input" type="text" id="phone" name="phone">
        <button class="profile" type="submit">Save Changes</button>
    </form>
    <script src="profile.js"></script>
</body>
</html>
