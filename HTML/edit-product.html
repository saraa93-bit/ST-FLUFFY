<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../CSS/cart.css">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <header>
        <div class="logo">

        <nav>
            <ul>

                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <h1>Edit Product</h1>
    <form id="editProductForm">
        <div class="form-group">
            <label for="productId">ID:</label>
            <input type="text" id="productId" disabled>
        </div>
        <div class="form-group">
            <label for="productName">Name:</label>
            <input type="text" id="productName" data-field="name">
        </div>
        <div class="form-group">
            <label for="productDescription">Description:</label>
            <input type="text" id="productDescription" data-field="description">
        </div>
        <div class="form-group">
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" data-field="price">
        </div>
        <div class="form-group">
            <label for="imageUpload">Image:</label>
            <input type="file" id="imageUpload" accept="image/*">
            <img id="productImage" src="" alt="Product Image" width="150">
        </div>
        <button type="button" id="saveChanges">Save Changes</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/edit-product.js"></script>
</body>
</html>
