<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/profile.css">
</head>
<body>
    <div class="profile-container">
        <h2 class="profile-title">Edit Your Profile</h2>
        <form class="profile-form">
            <label for="username" class="input-label">Username:</label>
            <input type="text" class="input-field" name="username">
            
            <label for="email" class="input-label">Email:</label>
            <input type="email" class="input-field" name="email">
            
            <label for="password" class="input-label">Password:</label>
            <input type="password" class="input-field" name="password">
            
            <label for="confirm-password" class="input-label">Confirm Password:</label>
            <input type="password" class="input-field" name="confirm-password">

            <button type="submit" class="submit-btn">Save Changes</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.all.min.js"></script>

    <script src="../JS/profile.js"></script>
</body>
</html>
